<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <header>
    <!--Nav bar-->
    <div class="nav container">
        <a href="#" class="logo">Shopping</a>
        <!--cart icon-->
        <ion-icon name="bag-handle-outline" id="cart-icon"></ion-icon>
    </div>
  </header>
        <section class=big-cart>
            
       <div class="header">
        <h3>Shopping Bag</h3>
        <h5>6 items</h5>
  
    
    </div>
       <div class="shop-content">
        <div class="first-line">
             <!--Box 1-->
        <div class="product-box">
            <img class="prod-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9op_1nf5ULE1qNEt_Kz1IHe4jqBFB3U2bwxFJm_fBu7YRl_DR_MwrJ7zBR-JXeivfr5Y&usqp=CAU"style="height: 5cm; width: 5cm">
            <h2 class="prod-title">Black Satin Dress</h2>
            <span class="price">$25</span>
            <div class="ion-icon">
                <ion-icon name="bag-handle-outline"></ion-icon>
            </div>
        </div>
            <!--Box 2-->
            <div class="product-box">
                <img class="prod-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwP7YpcAfm88qnnKu2xJaNYEHGzjX_rVUc3nD8k0-OVCsneOV7xBoOwCAGJl_WYcT81cQ&usqp=CAU"style="height: 5cm; width: 5cm">
                <h2 class="prod-title">Pink Blazer</h2>
                <span class="price">$48</span>
                <div class="ion-icon">
                    <ion-icon name="bag-handle-outline"></ion-icon>
                </div>
            </div>
                <!--Box 3-->
        <div class="product-box">
            <img class="prod-img" src="https://editorialist.com/wp-content/uploads/2022/01/Zara-Outfits-_-5-FAUX-FUR-COAT-LIMITED-EDITION-675x700.jpg"style="height: 5cm; width: 5cm">
            <h2 class="prod-title">Double Breasted Fleece<br> Coat</h2>
            <span class="price">$149</span>
            <div class="ion-icon">
                <ion-icon name="bag-handle-outline"></ion-icon>
            </div>
        </div>
    </div>
    <div class="second-line">
            <!--Box 4-->
            <div class="product-box">
                <img class="prod-img" src="https://img-static.tradesy.com/item/30908563/zara-brown-xs-blogger-s-fav-water-repellent-puffer-jacket-size-8-m-0-2-650-650.jpg" style="height: 5cm; width: 5cm">
                <h2 class="prod-title">Water Repellent Quilted <br>Oversized Shirt</h2>
                <span class="price">$55</span>
                <div class="ion-icon">
                    <ion-icon name="bag-handle-outline"></ion-icon>
                </div>
            </div>
                <!--Box 5-->
        <div class="product-box">
            <img class="prod-img" src="https://i.pinimg.com/originals/19/9f/96/199f96392d9b571815437cefc5c63ca0.jpg" style="height: 5cm; width: 5cm">
            <h2 class="prod-title">Heeled Leather Knee <br> Boots </h2>
            <span class="price">$199</span>
            <div class="ion-icon">
            <ion-icon name="bag-handle-outline"></ion-icon>
        </div>
        </div>
            <!--Box 6-->
            <div class="product-box">
                <img class="prod-img" src="https://media.womensweekly.com.sg/public/2020/01/affordable-black-bag-ZARA-MINIMAL-TOTE-BAG.jpg" style="height: 5cm; width: 5cm">
                <h2 class="prod-title">Minimalist Tote</h2>
                <span class="price">$32</span>
                <div class="ion-icon">
                    <ion-icon name="bag-handle-outline"></ion-icon>
                </div>
            </div>
        </div>

       </div>
    
        </section>
    <!--right-cart-->
    <section class="cart">
        <h2 class="cart-title">Your Shop </h2>

<!--Content of shop-->
<div class="cart-content">
    <div class="cart-box">
        <img class="cart-img"src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwP7YpcAfm88qnnKu2xJaNYEHGzjX_rVUc3nD8k0-OVCsneOV7xBoOwCAGJl_WYcT81cQ&usqp=CAU"style="height: 5cm; width: 5cm">
<div class="detail-box">
    <div class="cart-prod-title">Pink Blazer</div>
    <div class="cart-price">$48</div>
    <input type="number" value="1" class="cart-quantity">
</div>
<!--Remove-->
<div class="trash">
    <ion-icon name="trash-outline"></ion-icon>
</div>
    </div>

</div>
<!--Total Price-->
<div class="total">
    <div class="total-title">Total</div>
    <div class="total-price">$0</div>

</div>
<!--Buy Button-->
<button type="button" class="btn-buy">Buy Now</button>
<!--Close-->
<div class="close">
    <ion-icon name="close-circle-outline"></ion-icon>
</div>
    </section> 
<!--Java Link-->
<script src="main.js"></script>
<!--ion icons Link-->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
